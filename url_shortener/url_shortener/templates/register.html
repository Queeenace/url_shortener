<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-success {
            background-color: #198754;
            border: none;
        }

        .btn-success:hover {
            background-color: #157347;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Регистрация</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}

                            {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                {{ error }}<br>
                                {% endfor %}
                                {% endfor %}
                            </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="id_username" class="form-label">Имя пользователя</label>
                                <input type="text" name="username" id="id_username" class="form-control"
                                    placeholder="Введите имя пользователя" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите имя пользователя.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="id_password1" class="form-label">Пароль</label>
                                <input type="password" name="password1" id="id_password1" class="form-control"
                                    placeholder="Введите пароль" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите пароль.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="id_password2" class="form-label">Подтвердите пароль</label>
                                <input type="password" name="password2" id="id_password2" class="form-control"
                                    placeholder="Подтвердите пароль" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, подтвердите пароль.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">Уже есть аккаунт? <a href="{% url 'login' %}"
                                    class="text-decoration-none">Войти</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        }, false);
    </script>
</body>

</html>
