<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Вход</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next_url }}">  <!-- Скрытое поле для next_url -->

                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    Неверное имя пользователя или пароль.
                                </div>
                            {% endif %}

                            <div class="mb-3">
                                <label for="id_username" class="form-label">Имя пользователя</label>
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите имя пользователя" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите имя пользователя.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="id_password" class="form-label">Пароль</label>
                                <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите пароль.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}" class="text-decoration-none">Создать аккаунт</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        }, false);
    </script>
</body>
</html>
